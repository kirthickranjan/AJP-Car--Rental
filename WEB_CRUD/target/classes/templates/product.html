<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Products</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<form><div class="container-fluid text-center">
<div><h2>Product List</h2></div>
<div class="m-2">
<a class="h3" th:href="@{/prod/new}">Add New Product</a>
</div>

<div th:if="${message}" class="alert alert-success text-center">
[[${message}]]
</div>

<div>
<table class="table table-bordered">
<thead class="thead-dark">
<tr>
<th>Id</th>
<th>Product_Name</th>
<th>Brand</th>
<th>Price</th>
<th>Quantity</th>
</tr>
</thead>
<tbody th:each="prod:${listprod}">
<tr>
<td>[[${prod.id}]]</td>
<td>[[${prod.productname}]]</td>
<td>[[${prod.brand}]]</td>
<td>[[${prod.price}]]</td>
<td>[[${prod.quantity}]]</td>
<td><a class="h4" th:href="@{'/prod/edit/' + ${prod.id}}">Edit</a>
</td><td><a class="h4" th:href="@{'/prod/delete/' + ${prod.id}}">Delete</a></td>
</tr>
</tbody>
</table>
</div>

</div></form>
</body>
</html>
